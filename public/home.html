<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <title>Chess</title>
</head>
<body>

    <div id="fixed-container">
        <div id="create-room-container">
            <!-- Name -->
            <div id="name">
                <label id="label-name" for="input_roomName">Name: </label>
                <input type="text" id="input_roomName">
            </div>
    
            <!-- Create/Cancel buttons -->
            <div id="container-cancel-create">
                <button class= "button" id="btn_create">Create</button>
                <button type="button" class= "button" id="btn_cancel">Cancel</button>
            </div>
        </div>
    </div>
    

    <ul id="rooms">
    </ul>

    <button type="button" class= "button" id="btn_createRoom">
        Create a Room
    </button>

    <!--SCRIPTS-->
    <script src="./scripts/socket.io.slim.js"></script>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./scripts/client_home.js"></script>
</body>
</html>
